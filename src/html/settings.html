<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="alternate stylesheet" href="/css/theme/light.css" title="light" disabled>
    <link rel="alternate stylesheet" href="/css/theme/dark.css" title="dark" disabled>
    <link rel="alternate stylesheet" href="/css/theme/high-contrast.css" title="high-contrast" disabled> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b6af8cf82.js" crossorigin="anonymous"></script>


    <title>Kawern's NewsBox</title>
</head>

<body>
    <div class="wrapper-settings">

        <header>
            <div class="topmenu__settings">
    
                <div class="topmenu__settings-inbox">
                    <i class="fas fa-inbox"></i>
                </div>
    
                <div class="topmenu__settings-title">
                    <a href="/">NewsBox</a>
                </div>
    
            </div>
    
        </header>
        <div class="settings">

<div class="settings__title">Manage
    <p>Categories</p>
</div>

<ul class="settings__content">
<li>Europe
    <label for="toggleEurope" class="switch">
        <input class="switch__check" type="checkbox" name="toggle" id="toggle">
        <span class="switch__slider switch__slider_round"></span>
    </label>
</li>

<li>Health
    <label for="toggleHealth" class="switch">
        <input class="switch__check" type="checkbox" name="toggleHealth" id="toggle">
        <span class="switch__slider switch__slider_round"></span>
    </label>
</li>

<li>Sport
    <label for="toggle" class="switch">
        <input class="switch__check" type="checkbox" name="toggleSports" id="toggle">
        <span class="switch__slider switch__slider_round"></span>
    </label>
</li>

<li>Business
    <label for="toggleBusiness" class="switch">
        <input class="switch__check" type="checkbox" name="toggle" id="toggle">
        <span class="switch__slider switch__slider_round"></span>
    </label>
</li>

<li>Travel
    <label for="toggleTravel" class="switch">
        <input class="switch__check" type="checkbox" name="toggle" id="toggle">
        <span class="switch__slider switch__slider_round"></span>
    </label>
</li>
</ul>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
