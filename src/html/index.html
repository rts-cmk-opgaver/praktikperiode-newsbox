<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="alternate stylesheet" href="/css/theme/light.css" title="light" disabled>
    <link rel="alternate stylesheet" href="/css/theme/dark.css" title="dark" disabled>
    <link rel="alternate stylesheet" href="/css/theme/high-contrast.css" title="high-contrast" disabled> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b6af8cf82.js" crossorigin="anonymous"></script>


    <title>Kawern's NewsBox</title>
</head>

<body>
    <div class="wrapper">

    <header>
        <div class="topmenu">

            <div class="topmenu__inbox">
                <i class="fas fa-inbox"></i>
            </div>

            <div class="topmenu__title">
                NewsBox
            </div>

            <div class="topmenu__wheel">
                <a href="/settings/"><i class="fas fa-cog"></i></a>
            </div>

        </div>

        <div class="searchBar">
            <input type="search" name="search" id="search">
        </div>

    </header>
        <div class="frontpageNews">

            <div class="frontpageNews__category">
                <button type="button" class="newsBtn">
                        <img class="frontpageNews__category-img" src="/img/category.png">
                        <div class="frontpageNews__business-title">
                        Category title
                    </div></button>
                    
                <ul class="businessNews__newsList">
                </ul>
            </div>

            <div class="frontpageNews__category">
                <button type="button" class="newsBtn">
                        <img class="frontpageNews__category-img" src="/img/category.png">
                        <div class="frontpageNews__europe-title">
                        Category title
                    </div></button>
                    
                <ul class="europeNews__newsList">
                </ul>
            </div>

            <div class="frontpageNews__category">
                <button type="button" class="newsBtn">
                        <img class="frontpageNews__category-img" src="/img/category.png">
                        <div class="frontpageNews__health-title">
                        Category title
                    </div></button>
                    
                <ul class="healthNews__newsList">
                </ul>
            </div>

            <div class="frontpageNews__category">
                <button type="button" class="newsBtn">
                        <img class="frontpageNews__category-img" src="/img/category.png">
                        <div class="frontpageNews__sports-title">
                        Category title
                    </div></button>
                    
                <ul class="sportsNews__newsList">
                </ul>
            </div>

            <div class="frontpageNews__category">
                <button type="button" class="newsBtn">
                        <img class="frontpageNews__category-img" src="/img/category.png">
                        <div class="frontpageNews__travel-title">
                        Category title
                    </div></button>
                    
                <ul class="travelNews__newsList">
                </ul>
            </div>


            </div>


        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
