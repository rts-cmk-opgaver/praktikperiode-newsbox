<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- <link rel="alternate stylesheet" href="/css/theme/light.css" title="light" disabled>
    <link rel="alternate stylesheet" href="/css/theme/dark.css" title="dark" disabled>
    <link rel="alternate stylesheet" href="/css/theme/high-contrast.css" title="high-contrast" disabled> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;400&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b6af8cf82.js" crossorigin="anonymous"></script>


    <title>Kawern's NewsBox</title>
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="topmenu">

                <div class="topmenu__inbox">
                    <a href="/archive/"><i class="fas fa-inbox"></i></a>
                </div>

                <div class="topmenu__title">
                    NewsBox
                </div>

                <div class="topmenu__wheel">
                    <a href="/settings/"><i class="fas fa-cog"></i></a>
                </div>

            </div>

            <div class="searchBar">
                <input type="search" name="search" id="search" placeholder="Search news "><button class="searchBar__btn"><i class="fas fa-search"></i></button>
            </div>

        </header>
        <div class="frontpageNews">

            <div class="frontpageNews__category">
                <button type="button" class="newsBtn">
                    <div class="frontpageNews__category-img"><i class="fas fa-briefcase"></i></div>
                    <div class="frontpageNews__title">
                        BUSINESS
                    </div>
                    <div class="frontpageNews__category-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </button>

                <ul class="swiperList__business">
                </ul>
            </div>

            <div class="frontpageNews__category">
                <button type="button" class="newsBtn">
                    <div class="frontpageNews__category-img"><i class="fas fa-globe-europe"></i></div>
                    <div class="frontpageNews__title">
                        EUROPE
                    </div>
                    <div class="frontpageNews__category-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </button>

                <ul class="swiperList__europe">
                </ul>
            </div>

            <div class="frontpageNews__category">
                <button type="button" class="newsBtn">
                    <div class="frontpageNews__category-img"><i class="fas fa-plus-square"></i></div>
                    <div class="frontpageNews__title">
                        HEALTH
                    </div>
                    <div class="frontpageNews__category-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </button>

                <ul class="swiperList__health">
                </ul>
            </div>

            <div class="frontpageNews__category">
                <button type="button" class="newsBtn">
                    <div class="frontpageNews__category-img"><i class="fas fa-running"></i></div>
                    <div class="frontpageNews__title">
                        SPORTS
                    </div>
                    <div class="frontpageNews__category-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </button>

                <ul class="swiperList__sports">
                </ul>
            </div>

            <div class="frontpageNews__category">
                <button type="button" class="newsBtn">
                    <div class="frontpageNews__category-img"><i class="fas fa-plane"></i></div>
                    <div class="frontpageNews__title">
                        TRAVEL
                    </div>
                    <div class="frontpageNews__category-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </button>

                <ul class="swiperList__travel">
                </ul>
            </div>


        </div>


    </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
